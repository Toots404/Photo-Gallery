<html>

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h3>


        <center>
            <ul class="menu1">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#Grids">Grid view</a></li>
                <li class="links"><a href="#slides">Slide view</a></li>

            </ul>
        </center>
    </h3>


    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="flowers.gif" class="img-responsive">
            </div>
        </section>
        <!---->
        <hr style="width: 100%;">
        <section id="Grids">
            <h2> Grid gallery</h2>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="img2" src="Ants.jpg">
                <img class="img2" src="Paper%20Wasps.jpg">
                <img class="img2" src="Praying%20Mantis.jpg">
                <img class="img2" src="Strawberry%20Bug.jpg">
                <br><br>
            </div>
            <div class="row">
                <img class="img2" src="American%20Aligator.jpg">
                <img class="img2" src="Brown%20Monkey.jpg">
                <img class="img2" src="Green%20Anaconda.jpg">
                <img class="img2" src="Horned%20Dragon.jpg">
            </div>

        </section>

        <br>
        <br>
        <hr style="width: 100%;">


        <!-- Left and right controls -->
        <section id="slides">
            <h2>Sliding gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item">
                        <img class="img-responsive" src="American%20Aligator.jpg" alt="Blue" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>American Aligator</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item active">
                        <img class="img-responsive" src="Ants.jpg" alt="Orange" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Ants</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="Brown%20Monkey.jpg" 4 alt="Pink" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Brown Monkey</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Green%20Anaconda.jpg" alt="Purple" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Green Anaconda</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Horned%20Dragon.jpg" alt="Red" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Horned Dragon</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Paper%20Wasps.jpg" alt="Violet" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Paper Wasps</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Praying%20Mantis.jpg" alt="White" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Praying Mantis</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Strawberry%20Bug.jpg" alt="Yellow" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Strawberry Bug</h3>
                            <p></p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>



    </div>



</body>

</html>
